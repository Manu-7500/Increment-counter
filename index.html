<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Animated Thermometer </title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" </head>

    <body>

        <div class="container">
            <i class="fa-solid fa-mug-hot fa-3x"></i>
            <div class="counter" data-target="4000"> </div>
            <span> your coffee's </span>
        </div>
        <div class="container">
            <i class="fa-solid fa-users fa-3x"></i>
            <div class="counter" data-target="15000"> </div>
            <span> Our happy clients </span>
        </div>
        <div class="container">
            <i class="fa-solid fa-list-check fa-3x"></i>
            <div class="counter" data-target="500"> </div>
            <span> Working projects </span>
        </div>
        <script src="app.js"></script>
    </body>

</html>
